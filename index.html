<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Character Selection</title>
        <link href='styles.css' rel='stylesheet' />
    </head>

    <body>

        <div class='container'>
          <div class='header'>
            <div class='row'>
              <h1>Create Your Hero</h1>
              <button id='initialize' onclick='selectElement()'>INITIALIZE</button>
            </div>
          </div>
        </div>

        <div class='container'>
          <div class='select'>
            <div class='row'>
              <div class='select-head'>
                <h2 id='select-head'></2>
              </div>
            </div>
            <div class='row'>
              <div class='col-lg-1 col-md-1'>
                <div class='select-img'>
                  <img id='select-1-img' src=''></img>
                </div>
                <p id='select-1-cap'></p>
              </div>
              <div class='col-lg-1 col-md-1'>
                <div class='select-img'>
                  <img id='select-2-img' src=''></img>
                </div>
                <p id='select-2-cap'></p>
              </div>
              <div class='col-lg-1 col-md-1'>
                <div class='select-img'>
                  <img id='select-3-img' src=''></img>
                </div>
                <p id='select-3-cap'></p>
              </div>
              <div class='col-lg-1 col-md-1'>
                <div class='select-img'>
                  <img id='select-4-img' src=''></img>
                </div>
                <p id='select-4-cap'></p>
              </div>
            </div>
            <div class='row'>
              <button id='next' onclick='checkStep()'>NEXT</button>
            </div>
          </div>
        </div>

        <div class='container'>
          <div class='result'>
            <div class='row'>
              <h1 id='result-head'></h1>
              <p id='result-cap'></p>
              <div class='result-img'>
                <img id='result-img' src=''></img>
              </div>
            </div>
          </div>
        </div>


    </body>

    <script src='scripts.js'></script>

</html>
